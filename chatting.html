<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting</title>
  </head>

  <body class="chatting-body">
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:23</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-bell"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span>220%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header Class="chatting-title">
      <div class="chatting-title__name">
        <a href="chats.html">
         <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="chatting-title__chat">해피치</h1>
      </div>
      <div class="chatting-title__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <div class="chatting-date">
      <span class="chatting-date__time">2020년 5월 23일 토요일</span>
    </div>

    <div class="chatting-you">
      <img src="pic/어피치.jpg" />
      <div class="chatting-you__info">
        <span class="chatting-you__info-name">해피치</span>
        <div class="chatting-you__info-content">
          <span class="chatting-you__info-content__msg">엉미야 뭐해~</span>
          <span class="chatting-you__info-content__time">오전 5:11</span>
        </div>
      </div>
    </div>

    <div class="chatting-bottom">
      <i class="far fa-plus-square"></i>
      <input type="text" />
      <i class="far fa-smile"></i>
      <i class="fas fa-hashtag"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/1e38cae38a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
