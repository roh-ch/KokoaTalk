<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KokoaTalk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:23</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-bell"></i>
        <i class="fab fa-bluetooth-b fa-lg"></i>
        <span>220%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
      <p class="welcome-header__text">
        If you have a KokoaTalk Account, Log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input type="text" placeholder="Email or phone number" required />
      <input type="password" placeholder="Password" required />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find KokoaTalk Account or Password </a>
    </form>

    <script
      src="https://kit.fontawesome.com/1e38cae38a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
