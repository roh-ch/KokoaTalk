<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:23</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-bell"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span>220%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header Class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-qrcode fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="pic/프사.png"
            class="user-component__avatar user-component__avatar-xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">노철현</h4>
            <h6 class="user-component__subtitle">roh1914@gmail.com</h6>
          </div>
        </div>
        <div class="more__right">
          <span class="more__right__1">MY</span>
          <div class="more__right__div">
            <i class="fas fa-coins"></i>
            <span class="more__right__10">10</span>
          </div>
        </div>
      </div>

      <div class="more-pay">
        <div class="more-pay__left">
          <i class="fas fa-comment"></i>
          <span class="more-pay__left-text">pay</span>
          <span class="more-pay__left-text">11,234,000원</span>
        </div>
        <div class="more-pay__right">
          <span>송금</span>
          <span>결제</span>
          <span>자산</span>
        </div>
      </div>

      <div class="more-menu">
        <div class="more-menu__1">
          <div class="more-menu__2">
            <i class="fas fa-envelope"></i>
            <span>메일</span>
          </div>
          <div class="more-menu__2">
            <i class="fas fa-calendar-alt"></i>
            <span>캘린더</span>
          </div>
          <div class="more-menu__2">
            <i class="fas fa-inbox"></i>
            <span>서랍</span>
          </div>
          <div class="more-menu__2">
            <i class="fas fa-map"></i>
            <span>지도</span>
          </div>
        </div>
        <div class="more-menu__1">
          <div class="more-menu__2">
            <i class="fas fa-gift"></i>
            <span>선물하기</span>
          </div>
          <div class="more-menu__2">
            <i class="fas fa-smile-wink"></i>
            <span>이모티콘</span>
          </div>
          <div class="more-menu__2">
            <i class="fas fa-cat"></i>
            <span>프렌즈샵</span>
          </div>
          <div class="more-menu__2">
            <i class="fas fa-store"></i>
            <span>쇼핑하기</span>
          </div>
        </div>
        <div class="more-menu__1">
          <div class="more-menu__2">
            <i class="fas fa-socks"></i>
            <span>스타일</span>
          </div>
          <div class="more-menu__2">
            <i class="fas fa-utensils"></i>
            <span>주문하기</span>
          </div>
          <div class="more-menu__2">
            <i class="fas fa-ticket-alt"></i>
            <span>티켓</span>
          </div>
          <div class="more-menu__2">
            <i class="fas fa-gamepad"></i>
            <span>게임</span>
          </div>
        </div>
        <div class="more-menu__1">
          <div class="more-menu__2">
            <i class="fas fa-file-alt"></i>
            <span>페이지</span>
          </div>
          <div class="more-menu__2">
            <i class="fas fa-clock"></i>
            <span>예약</span>
          </div>
          <div class="more-menu__2">
            <i class="fas fa-cut"></i>
            <span>헤어샵</span>
          </div>
          <div class="more-menu__2">
            <i class="fas fa-th-large"></i>
            <span>전체서비스</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">?</span>
            <i class="fas fa-comment-dots fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="news.html">
            <i class="fas fa-hashtag fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="nav__dot"></div>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/1e38cae38a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
