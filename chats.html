<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:23</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-bell"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span>220%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header Class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-user-plus fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="pic/어피치.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">해피치</h4>
            <h6 class="user-component__subtitle">엉미야 머해애애애애~~~~</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">05:23</span>
          <div class="user-component__red-circle">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="pic/도라에몽.png"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">도라에몽</h4>
            <h6 class="user-component__subtitle">에몽아 생일축하해!!!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">12:34</span>
          <div></div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="pic/초파.png"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">토니토니 초파</h4>
            <h6 class="user-component__subtitle">
              응! 코로나 잠잠해지면 맛있는거 먹자~~
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">07:00</span>
          <div class="user-component__red-circle">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">?</span>
            <i class="fas fa-comment-dots fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="news.html">
            <i class="fas fa-hashtag fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="nav__dot"></div>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/1e38cae38a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
